<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>Elements Docs</title>
    <link rel="stylesheet" href="../dist/mb.css">
    <style>
    .anchor {
  	padding: 10px 0px;
  	display: block;
  	text-align: center;
  	color: #333333;
  	font-size: 14px;
  	background-color: #ffffff;
	text-decoration: none;
    }
    </style>
</head>
<body>
<h1 id="button">Buttons doc</h1>
<p><button class="mb-btn-primary mb-btn-sm">small</button><button class="mb-btn-primary mb-btn-md">middle</button><button class="mb-btn-primary mb-btn-lg">large</button></p>
<p><button class="mb-btn-white mb-btn-sm">small</button><button class="mb-btn-white mb-btn-md">middle</button><button class="mb-btn-white mb-btn-lg">large</button></p>
<p><button class="mb-btn-primary mb-btn-disable mb-btn-md">disable</button><button class="mb-btn-primary mb-btn-awaiting mb-btn-md">awaiting</button></p>
<p><span class="mb-btn-primary-block-single mb-btn-md">single button</span></p>
<h1 id="star">Stars doc</h1>
<p class="mb-rank rank10"></p>
<p class="mb-rank rank20"></p>
<p class="mb-rank rank30"></p>
<p class="mb-rank rank35"></p>
<p class="mb-rank rank40"></p>
<p class="mb-rank rank45"></p>
<p class="mb-rank rank50"></p>
<h1 id="arrow">Arrows doc</h1>
<a href="#" class="b-line anchor">
	Arrow Down<span class="mb-arrow arrow-bottom"></span>
</a>
<a href="#" class="b-line anchor">
	Arrow Up<span class="mb-arrow arrow-top"></span>
</a>
<a href="#" class="b-line anchor">
	Arrow Left<span class="mb-arrow arrow-left"></span>
</a>
<a href="#" class="b-line anchor">
	Arrpw Right<span class="mb-arrow arrow-right"></span>
</a>
<h1 id="select">Select doc</h1>
<a href="#" class="b-line anchor">
	Single Select（unbelected）<i class="mb-select single-unselected"></i>
</a>
<a href="#" class="b-line anchor">
	Single Select（selected）<i class="mb-select single-selected"></i>
</a>
<a href="#" class="b-line anchor">
	Single Select（disable）<i class="mb-select single-disable"></i>
</a>

<a href="#" class="b-line anchor">
	Mutiple Select（unselected）<i class="mb-select mutiple-unselected"></i>
</a>
<a href="#" class="b-line anchor">
	Mutiple Select（selected）<i class="mb-select mutiple-selected"></i>
</a>
<a href="#" class="b-line anchor">
	Mutiple Select（disable）<i class="mb-select mutiple-disable"></i>
</a>

</html>
