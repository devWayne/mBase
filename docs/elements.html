<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>Elements Docs</title>
    <link rel="stylesheet" href="../dist/ns.css">
    <style>
    .anchor {
  	padding: 10px 0px;
  	display: block;
  	text-align: center;
  	color: #333333;
  	font-size: 14px;
  	background-color: #ffffff;
	text-decoration: none;
    }
    </style>
</head>
<body>
<h1>Buttons doc</h1>
<p><button class="ns-btn-primary ns-btn-sm">small</button><button class="ns-btn-primary ns-btn-md">middle</button><button class="ns-btn-primary ns-btn-lg">large</button></p>
<p><button class="ns-btn-white ns-btn-sm">small</button><button class="ns-btn-white ns-btn-md">middle</button><button class="ns-btn-white ns-btn-lg">large</button></p>
<p><button class="ns-btn-primary ns-btn-disable ns-btn-md">disable</button><button class="ns-btn-primary ns-btn-awaiting ns-btn-md">awaiting</button></p>
<h1>Banners doc</h1>
<p class="ns-banner-proceed"><i class="banner-icon proceed-icon"></i>proceed banner</p>
<p class="ns-banner-failed"><i class="banner-icon failed-icon"></i>failed banner</p>
<p class="ns-banner-success"><i class="banner-icon success-icon"></i>success banner</p>
<p class="ns-banner-disable">disable banner</p>
<h1>Stars doc</h1>
<p class="ns-rank rank10"></p>
<p class="ns-rank rank20"></p>
<p class="ns-rank rank30"></p>
<p class="ns-rank rank35"></p>
<p class="ns-rank rank40"></p>
<p class="ns-rank rank45"></p>
<p class="ns-rank rank50"></p>
<h1>Arrows doc</h1>
<a href="#" class="b-line anchor">
	向下描点<span class="ns-arrow arrow-bottom"></span>
</a>
<a href="#" class="b-line anchor">
	向上描点<span class="ns-arrow arrow-top"></span>
</a>
<a href="#" class="b-line anchor">
	向左描点<span class="ns-arrow arrow-left"></span>
</a>
<a href="#" class="b-line anchor">

</a>

<a href="#" class="b-line anchor">
	单选（未选中）<i class="ns-select single-unselected"></i>
</a>
<a href="#" class="b-line anchor">
	单选（已选中）<i class="ns-select single-selected"></i>
</a>
<a href="#" class="b-line anchor">
	单选（已禁用）<i class="ns-select single-disable"></i>
</a>

<a href="#" class="b-line anchor">

</a>
<a href="#" class="b-line anchor">
